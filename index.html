<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DC Dual Force</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="./img/cropped-favicon-dc-32x32.jpg"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>

  <body>
    <header>
      <!-- Space for header -->
      <div class="space">
        <!-- Logo -->
        <div class="logo">
            <img src="./img/LOGO_DC_DUAL_FORCE.png" alt="LOGO_DC_DUAL_FORCE.png">
        </div>
        <!-- navbar -->
        <div class="navbar">
            <a href="">GAME</a>
            <a href="">TWITCH DROPS</a>
            <a href="">FAQ</a>
            <a href="">COMMUNITY</a>
            <a href="">CARD DATABASE</a>
            <a href="">COMICS</a>
            <a href="">NEWLETTER SIGN UP</a>
            <a href="">NEWS</a>
        </div>
        <!-- Button download and sign in -->
        <div class="btns">
          <button class="btn1"><p class="content_btn">Download</p></button>
          <button class="btn1"><p class="content_btn">Sign In</p></button>
        </div>
      </div>
    </header>
    <div class="videoCarousel">
        <video src="./video/video_header.mp4" autoplay loop muted></video>
        <div class="vid_content">
            <h2>TEAM UP YOUR FAVORITE DC SUPER HEROES IN DC DUAL FORCE!</h2>
            <img src="./img/LOGO_DC_DUAL_FORCE_WHITE.png" alt="LOGO_DC_DUAL_FORCE_WHITE.png"><br>
            <button class="btn1"><p>Download & Play Now</p></button>
        </div>
    </div>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"

    ></script>
